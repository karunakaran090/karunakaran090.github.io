    <script>
      function replaceVerticalScrollByHorizontal(event) {
        if (event.deltaY !== 0) {
          window.scroll(window.scrollX + event.deltaY * 2, window.scrollY);
          //event.preventDefault();
        }
      }

      const mediaQuery = window.matchMedia("(min-width: 770px)");

      if (mediaQuery.matches) {
        window.addEventListener("wheel", replaceVerticalScrollByHorizontal);
      }

    <style>
      body {
        font-family: "Nunito Sans", sans-serif;
        -ms-overflow-style: none; /* Internet Explorer 10+ */
        scrollbar-width: none; /* Firefox */
      }
      body::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }
      .wow {
        visibility: hidden;
      }
      .animate__animated {
        visibility: visible;
      }
      body {
        overflow-y: hidden;
        display: inline-flex;
        overscroll-behavior-y: none;
      }
      @media (max-width: 768px) {
        body {
          overflow-y: auto;
          display: block;
        }
      }
      @font-face {
        font-family: dahlia;
        src: url("fonts/dahlia-regular.woff") format("truetype");
        font-weight: normal;
        font-display: swap;
      }
      header {
        position: fixed;
        width: 100%;
        padding: 15px;
        z-index: 999;
      }
      .inquire {
        right: 100px;
        position: absolute;
        margin-left: 10px;
        background: #fff;
        padding: 10px 27px 10px 27px;
        text-decoration: none;
        color: green;
        border-radius: 30px;
        font-size: 13px;
        font-weight: 600;
        mix-blend-mode: difference;
      }
      .call {
        background: #fff;
        position: absolute;
        right: 50px;
        top: 16px;
        padding: 3px;
        height: 31px;
        display: flex;
        align-content: space-around;
        flex-direction: column;
        justify-content: center;
        border-radius: 50%;
        width: 33px;
        text-align: center;
        flex-wrap: nowrap;
        align-items: center;
      }
      .call img {
        width: 20px;
        height: 20px;
      }
      .first {
        background: url(img/01.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-content: center;
        text-align: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        justify-content: center;
      }
      .first h1 {
        padding-bottom: 15px;
        font-size: 74px;
        font-family: dahlia;
        font-weight: 100;
      }
      .first h2 {
        padding-bottom: 10px;
      }
      .first p {
        display: flex;
        letter-spacing: 6px;
      }
      @media (max-width: 768px) {
        .first h1 {
          font-size: 30px;
        }
        .first h2 {
          font-size: 17px;
        }
      }
    </style>
